<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="../template.xhtml">
    <ui:define name="content">
        <div class="col-md-5">
            <h2>Liste des bordereaux :</h2>
            <h:form>
                <b:dataTable value="#{bordereauController.bordereaux}" var="bordereau">
                    <b:dataTableColumn>
                        <f:facet name="header">Id</f:facet>
                        <h:outputText value="#{bordereau.id}"/>
                    </b:dataTableColumn>
                    <b:dataTableColumn>
                        <f:facet name="header">Commande</f:facet>
                        <h:outputText value="#{bordereau.commandeBean.getId()}"/>
                    </b:dataTableColumn>
                    <b:dataTableColumn>
                        <f:facet name="header">Date</f:facet>
                        <h:outputText value="#{bordereau.dateSignature}"/>
                    </b:dataTableColumn>

                    <b:dataTableColumn>
                        <f:facet name="header">Detail</f:facet>
                        <b:commandButton value=">"
                                         action="#{bordereauController.detail(bordereau.id)}">

                        </b:commandButton>

                    </b:dataTableColumn>
                </b:dataTable>
            </h:form>
        </div>
        <h:panelGroup rendered="#{bordereauBean.id != null}">
            <div class="col-md-7">
                <h3>Detail du bordereau :</h3>
                <h:form>
                    <div>
                        <h4>Bordereau n° #{bordereauBean.id}</h4>
                        <b:inputTextarea readonly="true" label="Détail" value="#{bordereauBean.detail}"/>
                        <b:inputText readonly="true" label="Date signature" value="#{bordereauBean.dateSignature}"/>
                    </div>

                    <div>
                        <h4>Commande n° #{bordereauBean.commande}</h4>
                        <b:inputText readonly="true" label="Paquet" value="#{productBean.reference}"/>
                        <b:inputText readonly="true" label="Date Commande" value="#{commandeBean.dateCommande}"/>
                        <b:inputText readonly="true" label="Date Envoi" value="#{commandeBean.dateEnvoi}"/>
                        <b:inputText readonly="true" label="Etat" value="#{commandeBean.etat.nom}"/>
                        <b:inputText readonly="true" label="Date expédition" value="#{commandeBean.ackSent}"/>
                        <b:inputText readonly="true" label="Date réception" value="#{commandeBean.ackReceived}"/>

                    </div>
                </h:form>
            </div>
        </h:panelGroup>
    </ui:define>
</ui:composition>
</html>
