<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">
	
<h:body>
	<b:container>
		<h3>Effectuer une nouvelle commande :</h3>
		<h:form>
			<input type="hidden" name="${_csrf.parameterName}"
				value="${_csrf.token}" />
			<b:selectOneMenu label="Sélectionner un produit"
				value="#{createCommandeBean.productId}">
				<f:selectItem noSelectionOption="true" itemLabel="Sélectionner..."
					itemValue="" />
				<f:selectItems value="#{productController.products}" var="product" itemValue="#{product.id}"
					itemLabel="#{product.intitule}" />
			</b:selectOneMenu>
			<b:selectOneMenu label="Sélectionner une addresse"
				value="#{createCommandeBean.coordonneeId}">
				<f:selectItem noSelectionOption="true" itemLabel="Sélectionner..."
					itemValue="" />
				<f:selectItems value="#{coordonneeController.coordonnees}"
					var="c" itemValue="#{c.id}"
					itemLabel="#{c.firstname} #{c.lastname} #{c.addressLine1} #{c.addressLine2} #{c.city}" />
			</b:selectOneMenu>
			<b:commandButton value="Valider">
				<f:ajax execute="@form" render="@form commandeList"
					listener="#{commandeController.create}" />
			</b:commandButton>
		</h:form>
	</b:container>
</h:body>
</html>
