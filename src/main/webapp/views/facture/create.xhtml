<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">


<ui:composition template="../template.xhtml">
	<ui:define name="content">
		<b:container>
			<f:metadata>
				<f:viewParam name="factureId" value="#{factureController.factureId}" />
<!-- 								<f:event type="preRenderView" -->
<!-- 									listener="#{factureController.prepareEdit}" /> -->
			</f:metadata>
			<ui:fragment rendered="#{empty factureController.factureId}">
				<h2>Creation d'une facture :</h2>
			</ui:fragment>
			<ui:fragment rendered="#{!empty factureController.factureId}">
				<h2>Edition d'une facture :</h2>

			</ui:fragment>
			<b:form>
				<b:inputText label="Id" value="#{factureController.factureId}"
					rendered="#{!empty factureController.factureId}" readonly="true" />
				<b:inputText label="N° Commande" value="#{factureBean.commandeBean}" />
				<b:inputText label="Date Facture" value="#{factureBean.dateFacture}" />
				<b:inputText type="number" label="Montant"
					value="#{factureBean.montant}" />
				<b:inputText label="Référence" value="#{factureBean.reference}" />
				<b:commandButton value="Valider" action="#{factureController.save}" />
			</b:form>
		</b:container>
	</ui:define>
</ui:composition>
</html>
