<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">

<h:body>
	<b:container>
		<h3>Liste des adresses :</h3>
		<b:well>
			<b:dataTable value="#{coordonneeController.coordonnees}" var="coord">
				<b:dataTableColumn>
					<f:facet name="header">Id</f:facet>
					<h:outputText value="#{coord.id}" />
				</b:dataTableColumn>
				<b:dataTableColumn>
					<f:facet name="header">Nom complet</f:facet>
					<h:outputText value="#{coord.firstname} #{coord.lastname}" />
				</b:dataTableColumn>
				<b:dataTableColumn>
					<f:facet name="header">Adresse</f:facet>
					<h:outputText value="#{coord.addressLine1} #{coord.addressLine2}" />
				</b:dataTableColumn>
				<b:dataTableColumn>
					<f:facet name="header">Ville</f:facet>
					<h:outputText value="#{coord.city}" />
				</b:dataTableColumn>
				<b:dataTableColumn>
					<f:facet name="header">Code postal</f:facet>
					<h:outputText value="#{coord.postalCode}" />
				</b:dataTableColumn>
				<b:dataTableColumn>
					<f:facet name="header">Pays</f:facet>
					<h:outputText value="#{coord.country}" />
				</b:dataTableColumn>
			</b:dataTable>
		</b:well>
	</b:container>
</h:body>
</html>
